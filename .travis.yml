language: rust

sudo: required

cache: cargo

rust:
  - stable

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

before_cache:
  - chmod -R a+r $HOME/.cargo

env:
- RUST_TEST_THREADS=1
- CODECOV_TOKEN="6e9ecce7-208c-4f45-8e0f-6be62b3a4bdf"

before_script:
- export PATH="$HOME/.cargo/bin:$PATH"
- rustup component add rustfmt
- rustup component add clippy

script:
  - cargo fmt --all -- --check
  - cargo clippy --release -- -D clippy::all
  - cargo test --verbose --all
  - cargo build --verbose --all

after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  make install DESTDIR=../../kcov-build &&
  cd ../.. &&
  rm -rf kcov-master &&
  for file in target/debug/examplerust-*; do [ -x "${file}" ] || continue; mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
